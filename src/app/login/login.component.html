<h1 class="header">Login</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-offset-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                </div>
                <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-sm btn-success">Login</button>
            </form>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <p>Join to Present with KPS <a href="/register">Create an account</a></p>
        </div>
    </div>
</div>
